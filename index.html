<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acortador de URL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
  <div class="container">
    <h1>Gracias por visitar nuestro acortador de URL</h1>
    <p>Este es un servicio personal y privado. Si est√°s interesado en obtener tu propio acortador, no dudes en contactarnos.</p>
    <a href="mailto:infoacortame@gmail.com" class="btn">Pide informes aqu√≠</a>
  </div>

  <script>
    // Detectar ID en la URL
    const path = window.location.pathname.substring(1);
    if (path && path.length === 6) {
      console.log("üîç Buscando URL acortada:", path);

      // Configuraci√≥n de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDOzxVtpvKDdQ9j3eMM9xy2Yl4zgwYewEA",
        authDomain: "acortador-personal-mio.firebaseapp.com",
        projectId: "acortador-personal-mio",
        storageBucket: "acortador-personal-mio.firebasestorage.app",
        messagingSenderId: "832752841766",
        appId: "1:832752841766:web:c245e2c0df90e01e5ee2e7"
      };

      // Cargar Firebase App
      import('https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js')
        .then(async ({ initializeApp }) => {
          const app = initializeApp(firebaseConfig);
          console.log("‚úÖ Firebase inicializada");

          // Cargar Firestore
          const { getFirestore, doc, getDoc } = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js');
          const db = getFirestore(app);
          const docRef = doc(db, 'urls', path);

          try {
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
              const data = docSnap.data();
              const longUrl = data.longUrl;

              if (longUrl && typeof longUrl === 'string') {
                console.log("üöÄ Redirigiendo a:", longUrl);
                window.location.replace(longUrl);
              } else {
                console.error("‚ùå longUrl no es v√°lida:", data);
              }
            } else {
              console.log("‚ùå Documento no encontrado en Firestore:", path);
            }
          } catch (error) {
            console.error("‚ùå Error al leer Firestore:", error);
          }
        })
        .catch(err => {
          console.error("‚ùå Error al cargar Firebase:", err);
        });
    }

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>

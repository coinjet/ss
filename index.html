<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Acortador</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
</head>
<body>
  <script>
    // Detectar ID en la URL
    const id = window.location.pathname.substring(1);
    if (!id || id.length !== 6) {
      document.body.innerHTML = `
        <div style="text-align: center; margin: 50px;">
          <h1>Gracias por visitar nuestro acortador de URL</h1>
          <p>Este es un servicio personal y privado. Si estás interesado en obtener tu propio acortador, no dudes en contactarnos.</p>
          <a href="mailto:infoacortame@gmail.com" style="color: #27ae60; font-weight: bold;">Pide informes aquí</a>
        </div>
      `;
    } else {
      // Configuración Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDOzxVtpvKDdQ9j3eMM9xy2Yl4zgwYewEA",
        authDomain: "acortador-personal-mio.firebaseapp.com",
        projectId: "acortador-personal-mio",
        storageBucket: "acortador-personal-mio.firebasestorage.app",
        messagingSenderId: "832752841766",
        appId: "1:832752841766:web:c245e2c0df90e01e5ee2e7"
      };

      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Buscar URL
      db.collection('urls').doc(id).get().then(doc => {
        if (doc.exists) {
          const url = doc.data().longUrl;
          if (url && typeof url === 'string') {
            window.location.replace(url.startsWith('http') ? url : `https://${url}`);
          }
        } else {
          document.body.innerHTML = '<h3>Enlace no encontrado</h3>';
        }
      }).catch(() => {
        document.body.innerHTML = '<h3>Error al cargar destino</h3>';
      });
    }
  </script>
</body>
</html>

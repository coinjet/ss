<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acortador de URL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
  <div class="container">
    <h1>Gracias por visitar nuestro acortador de URL</h1>
    <p>Este es un servicio personal y privado. Si est√°s interesado en obtener tu propio acortador, no dudes en contactarnos.</p>
    <a href="mailto:infoacortame@gmail.com" class="btn">Pide informes aqu√≠</a>
  </div>

  <script>
    // === Configuraci√≥n de Firebase (igual que en acorta.html) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDOzxVtpvKDdQ9j3eMM9xy2Yl4zgwYewEA",
      authDomain: "acortador-personal-mio.firebaseapp.com",
      projectId: "acortador-personal-mio",
      storageBucket: "acortador-personal-mio.firebasestorage.app",
      messagingSenderId: "832752841766",
      appId: "1:832752841766:web:c245e2c0df90e01e5ee2e7"
    };

    // === Detectar ID en la URL ===
    const path = window.location.pathname.substring(1);
    if (path && path.length === 6) {
      console.log("üîç ID detectada en URL:", path);

      // Cargar Firebase App
      import('https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js')
        .then(async ({ initializeApp }) => {
          const app = initializeApp(firebaseConfig);
          console.log("‚úÖ Firebase App inicializada");

          // Cargar Firestore
          const { getFirestore, doc, getDoc } = await import('https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js');
          const db = getFirestore(app);
          const docRef = doc(db, 'urls', path);

          console.log("üîç Buscando documento en Firestore...");
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const longUrl = docSnap.data().longUrl;
            console.log("üöÄ Redirigiendo a:", longUrl);
            window.location.replace(longUrl); // Redirige sin guardar en historial
          } else {
            console.log("‚ùå No se encontr√≥ el documento con ID:", path);
          }
        })
        .catch(err => {
          console.error("‚ùå Error cr√≠tico:", err);
        });
    }

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.error('SW no registrado:', err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acortador de URL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <!-- Cargar Firebase desde CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gracias por visitar nuestro acortador de URL</h1>
    <p>Este es un servicio personal y privado. Si estás interesado en obtener tu propio acortador, no dudes en contactarnos.</p>
    <a href="mailto:infoacortame@gmail.com" class="btn">Pide informes aquí</a>
  </div>

  <script>
    const path = window.location.pathname.substring(1);
    
    if (path && path.length === 6) {
      // Configuración Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDOzxVtpvKDdQ9j3eMM9xy2Yl4zgwYewEA",
        authDomain: "acortador-personal-mio.firebaseapp.com",
        projectId: "acortador-personal-mio",
        storageBucket: "acortador-personal-mio.firebasestorage.app",
        messagingSenderId: "832752841766",
        appId: "1:832752841766:web:c245e2c0df90e01e5ee2e7"
      };

      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const docRef = db.collection('urls').doc(path);
      
      docRef.get().then(doc => {
        if (doc.exists) {
          const longUrl = doc.data().longUrl;
          if (longUrl) {
            window.location.replace(longUrl);
          }
        } else {
          console.log('❌ No existe el documento:', path);
        }
      }).catch(err => {
        console.error('❌ Error al leer:', err);
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
